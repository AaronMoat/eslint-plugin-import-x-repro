name: Validate

on:
  push:

permissions: {}

jobs:
  core:
    name: Lint
    permissions:
      checks: write
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          token: ${{ github.token }}

      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Set up pnpm
        run: corepack enable pnpm && corepack install

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: node lint.mjs
